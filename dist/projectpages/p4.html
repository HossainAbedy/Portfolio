  <main id="contact">
    <!-- Theme -->
     <div class="container">

              <h2 style="font-weight: bold">Toggle <i class="fas fa-sun" style="color: #232323"></i><i class="fas fa-moon" style="color: #fff"></i></h2>
            </div>
            <div class="col-md-6">  
              <input class="container_toggle" type="checkbox" id="switch" name="mode">
              <label for="switch">Toggle</label>
            </div>
        </div>

    <!-- Theme -->
    <h1 class="lg-heading">
      Vuex <span class="text-secondary">Todo App</span> 
    </h1>

    <div class="boxes">
        <div class="card">
            <div class="card body">
                <img class="mySlides" src=".././img/projects/project4.PNG" style="height:550px;width:1000px">
                <img class="mySlides" src=".././img/projects/project4.PNG" style="height:550px;width:1000px">

                <img class="mySlides" src=".././img/projects/project4.PNG" style="height:550px;width:1000px">
                <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>

        </div>

      </div>
    </div>
  </main>

  <footer id="main-footer">
    Copyright &copy; 2018
  </footer>

  <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
      }
  </script>

  <script src=".././js/main.js"></script>
